- id: '1608841081133'
  alias: G7 laddning
  description: Notifiering triggas genom blinka bestämda lampor efter 20:00 i max
    15min. För bli påmind att lägga pappas telefon på laddning eller att lägga telefonen
    på laddning om batterinivån är under 30%/15℅
  trigger:
  - platform: time
    at: '20:00'
    id: sovdags
  - platform: numeric_state
    entity_id: sensor.moto_g_7_plus_battery_level
    below: '30'
    id: Ladda pappas telefon
  - platform: numeric_state
    entity_id: sensor.moto_g_7_plus_battery_level
    id: Ladda pappas telefon 15
    below: '15'
  condition:
  - condition: zone
    entity_id: person.alexander_hans_olof_rogling
    zone: zone.home
  - type: is_not_plugged_in
    condition: device
    device_id: b752c1b397af4d52f89cba674ca5ed8c
    entity_id: binary_sensor.moto_g_7_plus_is_charging
    domain: binary_sensor
    for:
      hours: 0
      minutes: 0
      seconds: 0
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: sovdags
      - condition: template
        value_template: '{{ ((as_timestamp(states.calendar.webcal_app_quinyx_com_webcal_id_80825b9f40f24d3a8117449b60fcb538.attributes.start_time)
          - as_timestamp(now())) < 43200) and ((as_timestamp(states.calendar.webcal_app_quinyx_com_webcal_id_80825b9f40f24d3a8117449b60fcb538.attributes.start_time)
          - as_timestamp(now())) > 0) and state_attr(''calendar.webcal_app_quinyx_com_webcal_id_80825b9f40f24d3a8117449b60fcb538'',
          ''message'') == "q: Arbetsdag" }}'
      sequence:
      - device_id: b752c1b397af4d52f89cba674ca5ed8c
        domain: mobile_app
        type: notify
        message: dags att sova!
        title: Viktigt Meddelande
      - service: tts.google_translate_say
        data:
          entity_id: media_player.Sovrum
          message: Dags att sova.
          language: sv
      - repeat:
          while:
          - type: is_not_plugged_in
            condition: device
            device_id: b752c1b397af4d52f89cba674ca5ed8c
            entity_id: binary_sensor.moto_g_7_plus_is_charging
            domain: binary_sensor
            for:
              hours: 0
              minutes: 15
              seconds: 0
              milliseconds: 0
          sequence:
          - service: script.blinka_alla_lampor
      - type: is_plugged_in
        condition: device
        device_id: b752c1b397af4d52f89cba674ca5ed8c
        entity_id: binary_sensor.moto_g_7_plus_is_charging
        domain: binary_sensor
        for:
          hours: 0
          minutes: 0
          seconds: 10
          milliseconds: 0
      - service: script.stang_av_lampor
    - conditions:
      - condition: trigger
        id: Ladda pappas telefon
      sequence:
      - service: tts.google_translate_say
        data:
          entity_id: media_player.sovrum
          cache: true
          language: sv
          message: Alexander din Moto G7 Plus behöver ladddas
    - conditions:
      - condition: trigger
        id: Ladda pappas telefon 15
      sequence:
      - service: tts.google_translate_say
        data:
          entity_id: media_player.sovrum
          cache: true
          language: sv
          message: Alexander din Moto G7 Plus behöver ladddas
    default: []
  mode: single
