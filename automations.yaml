- id: '1608701070614'
  alias: Stäng av lamporna
  description: Släck lamporna vid soluppgången eller när lampan i hallen släcks på
    vardagar mellan 04:00-06:00
  trigger:
  - platform: sun
    event: sunrise
    id: soluppgång
  - platform: state
    from: home
    entity_id: person.alexander_hans_olof_rogling
    for: 00:15:00
    id: pappa_borta
  - platform: device
    type: turned_off
    device_id: 9a1601033053ca37cbba87fe915c933c
    entity_id: light.lumi_lumi_switch_l0agl1_on_off
    domain: light
    id: Hallen_brytare
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: soluppgång
      sequence:
      - service: script.stang_av_lampor
    - conditions:
      - condition: trigger
        id: pappa_borta
      sequence:
      - service: script.stang_av_lampor
    - conditions:
      - condition: trigger
        id: Hallen_brytare
      - condition: and
        conditions:
        - condition: time
          after: 04:00
          before: 06:00
          weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
      sequence:
      - service: script.stang_av_lampor
    default: []
  mode: single
- id: '1608701817213'
  alias: Kontrollera lampor
  description: 'Tänd alla lamporna om det är solnedgång och ingen är hemma,

    Annars så tänd lamporna när någon  är på väg hemåt och har mindre än 121 meter
    kvar.


    När alla har lämnat hemmet mer än 125 meter så släck alla lampor samt stäng av
    TVn om den är på.'
  trigger:
  - platform: numeric_state
    entity_id: proximity.home
    id: almost_home
    below: '120'
    above: '0'
  - platform: numeric_state
    entity_id: proximity.home
    id: leaving_home
    above: '121'
    below: '999999'
    for:
      hours: 0
      minutes: 2
      seconds: 0
  - platform: sun
    event: sunset
  condition: []
  action:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ trigger.to_state.attributes.dir_of_travel == "arrived"
          }}'
      sequence:
      - service: script.satt_pa_alla_lampor
    - conditions:
      - condition: template
        value_template: '{{ trigger.to_state.attributes.dir_of_travel == "away_from"
          }}'
      - condition: template
        value_template: '{{ not is_state(''person.alexander_hans_olof_rogling'' ,
          ''home'') and not is_state(''linn_hanna_michell_karlsson'', ''home'') and
          not is_state(''nova_ebba_mariana_karlsson'', ''home'') }}'
      sequence:
      - service: script.stang_av_lampor
      - condition: device
        device_id: 2efc73dad7d25d98f68c07a685066b23
        domain: media_player
        entity_id: media_player.philips_tv
        type: is_on
      - service: remote.toggle
        target:
          entity_id: remote.philips_tv
    default: []
  mode: single
